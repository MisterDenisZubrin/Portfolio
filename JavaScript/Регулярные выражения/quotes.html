<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <script>
        // Задание 1
        let text = prompt('Напишите цитату и программа заменит кавычки с одинарных на двойные');
        alert(text.replace(/'/g, '"'));
        // Задание 2
        let text2 = prompt('Напишите цитату и программа заменит кавычки с одинарных на двойные');
        alert(text2.replace(/^'|'$/g, '"'));
    </script>
</body>
